﻿﻿
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />

    <title>Recruiter Registration</title>
</head>
<body body style="margin:0; padding:10px 0 0 0;" bgcolor="#02529c">
    <table align="center" border="0" cellpadding="100" cellspacing="0" width="100%">
        <tr>
            <td style="background-color:02529c">
                <table style="width: 500px;
                    height: fit-content;
                    margin: auto;
                    border-radius: 8px;
                    box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.14);
                    background-color: #ffffff;">
                    <tr>
                        <td align="center" style="padding: 5px 5px 5px 5px;">
                            <img src="https://clicknchecksite.blob.core.windows.net/clickncheck-administrative-documents/ClickNCheck.png"
                                 alt="Logo" style="width:180px;border:0;" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <h1 style="text-align: center;">Dummy Check Results</h1>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2 style="text-align: center;">
                                Applicant Info
                            </h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <strong>ID No: </strong>{id}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Title: </Strong>{title}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Name: </Strong>{name}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Surname: </Strong>{surname}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Date of Birth: </Strong>{dob}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Gender: </Strong>{gender}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Physical Address: </Strong>{address}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td><hr/></td>
                    </tr>
                    <tr>
                        <td>
                            <h2 style="text-align: center;">
                                Results
                            </h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Time Started: </Strong>{time}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Result Description: </Strong>{description}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="width: 471px;
                                display: block;
                                margin: auto;
                                margin-bottom: 33px;">
                                <Strong>Result Status: </Strong>{status}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
